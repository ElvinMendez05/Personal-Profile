 <section class="formulario-contacto">
  <div class="content">
    <div class="text-content">
      <h2>Contáctanos</h2>
      <form class="form-contacto" action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

        <label for="descripcion">¿Qué servicios necesitas?</label>
        <textarea id="descripcion" name="descripcion" placeholder="Especifica los servicios que deseas..." required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
